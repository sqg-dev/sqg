<div class="benchmark-report">
  <style>
    .benchmark-report {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      color: #111827;
      line-height: 1.6;
    }
    .benchmark-report .container {
      max-width: 1100px;
      margin: 0;
      background: transparent;
      padding: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #111827;
    }
    .subtitle {
      color: #6b7280;
      margin-bottom: 2rem;
    }
    .summary {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 2px solid #e5e7eb;
    }
    .summary h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    .summary-table {
      width: 100%;
      border-collapse: collapse;
    }
    .summary-table th,
    .summary-table td {
      padding: 0.5rem 0.75rem;
      text-align: left;
      border-bottom: 1px solid #e5e7eb;
      font-size: 0.875rem;
    }
    .summary-table th {
      background: #f9fafb;
      font-weight: 600;
      color: #374151;
    }
    .winner {
      font-weight: 600;
      color: #10b981;
    }
    .system-info {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 2px solid #e5e7eb;
    }
    .system-info h3 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: #374151;
    }
    .system-table {
      width: 100%;
      border-collapse: collapse;
    }
    .system-table td {
      padding: 0.375rem 0.5rem;
      border-bottom: 1px solid #e5e7eb;
      font-size: 0.875rem;
    }
    .system-table td:first-child {
      font-weight: 600;
      color: #6b7280;
      width: 130px;
    }
    .benchmark-report h1 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #111827;
    }
    .benchmark-report .subtitle {
      color: #6b7280;
      margin-bottom: 1.5rem;
      font-size: 0.9375rem;
    }
    .benchmark-report h2 {
      font-size: 1.25rem;
      margin-bottom: 0.75rem;
    }
    .benchmark-report h3 {
      font-size: 1.125rem;
      margin-bottom: 0.75rem;
    }
  </style>
  <div class="container">
    <h1>SQLite Driver Benchmark Report</h1>
    <p class="subtitle">Comparing better-sqlite3 vs node:sqlite vs libsql vs turso (baseline: node:sqlite)</p>

    {{SYSTEM_INFO}}

    <div class="summary">
      <h2>Summary</h2>
      <table class="summary-table">
        <thead>
          <tr>
            <th>Operation</th>
            <th>better-sqlite3</th>
            <th>node:sqlite</th>
            <th>libsql</th>
            <th>turso</th>
            <th>Winner</th>
            <th>vs node:sqlite</th>
          </tr>
        </thead>
        <tbody>
          {{SUMMARY_ROWS}}
        </tbody>
      </table>
    </div>
  </div>
</div>
